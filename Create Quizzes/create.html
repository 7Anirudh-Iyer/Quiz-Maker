	<body>
		<h1>Flair - Create Quiz</h1>
		<h1 style=" position: absolute;margin-left: 45%; margin-top: -5%" id="qno">Question </h1>
		<div id="qnaire">
			<div id="multiple_choice">
				<div id="question">
					<input id="q" placeholder="Enter your question" type="text"/>
				</div>
				<div id="options">
					<ol>
						<li><input placeholder="Option 1" type="text" id="o1" class="option" /></li>
						<li><input placeholder="Option 2" type="text" id="o2" class="option" /></li>
						<li><input placeholder="Option 3" type="text" id="o3" class="option" /></li>
						<li><input placeholder="Option 4" type="text" id="o4" class="option"/></li>
						<input type="text" placeholder="Enter correct option number" id="correct" class="option">
					</ol>
				</div>	
			</div>
			<div id="questions_and_answers">
				<div id="question">
					<input id="q1" placeholder="Enter your question" type="text"/>
				</div>
				<div contenteditable="true" placeholder="Enter correct ans" class="option" style="margin-left: 10%; height: 50%;max-height: 50%; overflow: auto;" id="ans"></div>
				<p style="margin-left: 40%; font-family: 'Assistant', sans-serif;">Enter correct answer in blank above</p>
			</div>
		</div>
		<pre title="Add Question" id="newq">  +  </pre>
		<input type="button" value="Finish Quiz" id="submit"/>
		<dialog class="choose">
			<div id="modal_contents">
				<img class="diimg" id="mcq" src="https://png.pngtree.com/element_our/png_detail/20181205/list-vector-icon-png_256685.jpg"/>
